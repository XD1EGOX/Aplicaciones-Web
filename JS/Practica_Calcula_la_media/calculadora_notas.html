<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de notas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculadora de notas</h1>

        <form id="formNotas" method="POST">
            <label>
                Nota 1:
                <input type="number" id="nota1" min="0" max="10" step="0.1">
            </label>
            <br><br>

            <label>
                Nota 2:
                <input type="number" id="nota2" min="0" max="10" step="0.1">
            </label>
            <br><br>

            <label>
                Nota 3:
                <input type="number" id="nota3" min="0" max="10" step="0.1">
            </label>
            <br><br>

            <button type="button" id="btnCalcular">Calcular nota final</button>
        </form>

        <p id="resultado"></p>

        <script>
            var nota1 = document.getElementById("nota1");
            var nota2 = document.getElementById("nota2");
            var nota3 = document.getElementById("nota3");
            var btnCalcular = document.getElementById("btnCalcular");
            var resultado = document.getElementById("resultado");

            btnCalcular.addEventListener("click", function () {

                resultado.classList.remove("suspenso", "aprobado", "notable", "sobresaliente", "error");

                var v1 = nota1.value;
                var v2 = nota2.value;
                var v3 = nota3.value;

                if (v1 === "" || v2 === "" || v3 === "") {
                    resultado.classList.add("error");
                    resultado.innerHTML = "Error: rellena las 3 notas.";
                    return;
                }

                var n1 = parseFloat(v1);
                var n2 = parseFloat(v2);
                var n3 = parseFloat(v3);

                if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                    resultado.classList.add("error");
                    resultado.innerHTML = "Error: las notas tienen que ser n√∫meros.";
                    return;
                }

                if (n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10 || n3 < 0 || n3 > 10) {
                    resultado.classList.add("error");
                    resultado.innerHTML = "Error: las notas deben estar entre 0 y 10.";
                    return;
                }

                var media = (n1 + n2 + n3) / 3;
                var texto = "";
                var clase = "";

                if (media < 5) {
                    texto = "Suspenso";
                    clase = "suspenso";
                } else if (media >= 5 && media < 7) {
                    texto = "Aprobado";
                    clase = "aprobado";
                } else if (media >= 7 && media < 9) {
                    texto = "Notable";
                    clase = "notable";
                } else {
                    texto = "Sobresaliente";
                    clase = "sobresaliente";
                }

                resultado.classList.add(clase);
                resultado.innerHTML = "Nota media: " + media.toFixed(1) + " - " + texto;
            });
        </script>
    </body>
</html>
