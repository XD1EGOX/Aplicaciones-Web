<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Ejercicios por examen</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2> Cambiar color de fondo</h2>
        <select id="selectColor">
            <option value="white">Blanco</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
        </select>
        <button id="aplicarColor">Aplicar color</button>
        <script>
            var cambio = document.getElementById("aplicarColor");
            var color = document.getElementById("selectColor");

            cambio.addEventListener("click", function() {
                document.body.style.backgroundColor = color.value;
            });
        </script>
    
    </body>



</html>
