<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Ejercicios por examen</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2> Contenedor de caracteres</h2>

        <textarea id="texto" rows="5" cols="30"></textarea>
        <p>Caracteres: <span id="contador" class="normal">0</span></p>
        <script>
            var texto = document.getElementById("texto");
            var contador = document.getElementById("contador");

            texto.addEventListener("input", function(){
                contador.classList.remove("rojo", "normal");
                var longitud = texto.value.length;
                contador.textContent = longitud;

                if (longitud > 100) {
                    contador.classList.add("rojo");
                } else {
                    contador.classList.add("normal");
                }
            });
        </script>

    </body>



</html>
