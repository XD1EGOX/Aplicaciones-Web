<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Diego Petkov">
  <meta name="description" content="Página de contacto - Jets Privados">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/contacto.css">
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <title>Contacto - Jets Privados</title>
</head>

<body>
  <header>
    <h1>Contacto</h1>

    <nav>
      <ul>
        <li><a href="index.html" title="Ir a inicio">Inicio</a></li>
        <li><a href="about.html" title="Ir a About">About</a></li>
        <li><a href="datos.html" title="Ir a Datos">Datos</a></li>
        <li><a href="contacto.html" title="Estás en Contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2 id="tit-contacto">Escríbenos</h2>

      <article id="formulario">
        <h3>Formulario</h3>

        <form action="#" method="post">
          <fieldset>
            <legend>Datos de contacto</legend>

            <label for="nombre">Nombre:</label>
            <input
              type="text" id="nombre" name="nombre"
              required minlength="2"
              pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ\s]{2,}"
              title="Solo letras y espacios (mínimo 2 caracteres)."
            >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input
              type="tel" id="telefono" name="telefono"
              required
              pattern="[0-9\s+()-]{9,}"
              title="Mínimo 9 caracteres. Usa números y símbolos como + ( ) -"
            >

            <label for="fecha">Fecha preferida:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="motivo">Motivo:</label>
            <select id="motivo" name="motivo" required>
              <option value="">-- Selecciona --</option>
              <option value="info">Información</option>
              <option value="tarifas">Tarifas</option>
              <option value="otros">Otros</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required minlength="10"
              title="Escribe al menos 10 caracteres."></textarea>

            <button type="submit">Enviar</button>
          </fieldset>
        </form>

        <p>
          Enlace externo:
          <a href="https://www.aena.es/" target="_blank"
             title="Abrir la web oficial de Aena en una pestaña nueva">
            Aena
          </a>
        </p>

        <p>
          Volver arriba:
          <a href="#tit-contacto" title="Volver al inicio de la página">Inicio de Contacto</a>
        </p>
      </article>

      <article>
        <h3>Imagen</h3>
        <figure>
          <img src="../../images/avion1.jpg" alt="Jet privado en hangar" width="420">
          <figcaption>Jet privado en hangar (imagen de ejemplo).</figcaption>
        </figure>
      </article>
    </section>

    <aside>
      <h2>Info rápida</h2>
      <p>Horario: L–V 9:00–18:00</p>
      <p>Ver la <a href="datos.html#tabla" title="Ir a la tabla en Datos">tabla de datos</a>.</p>
      <p>Ir al <a href="#mapa" title="Saltar al mapa">mapa</a>.</p>
    </aside>

    <section>
      <h2 id="mapa">Mapa</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.7191078093376!2d-3.7037906999999996!3d40.4167754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42299780000001%3A0x1a0b7f000000000!2sMadrid!5e0!3m2!1ses!2ses!4v1700000000000"
        width="100%" height="300" style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Mapa incrustado de ubicación">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jets Privados</p>
  </footer>
</body>
</html>
