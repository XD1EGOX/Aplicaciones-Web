<body>

    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required minlength="2"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="asunto">Asunto:</label><br>
                <input type="text" id="asunto" name="asunto" required minlength="3"><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" required minlength="5"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h2>¿Dónde estamos?</h2>
            <p>Puedes encontrarnos en:</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.2773049632724!2d-0.596783923470684!3d39.061745971703994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd61b43bd37b3ceb%3A0x44c9a27e7081e2c5!2sIES%20Dr.%20L.%20Simarro!5e0!3m2!1ses!2ses!4v1700000000000!5m2!1ses!2ses" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

    </main>
